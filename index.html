<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="figuresBig.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>5S WORK FLOW</title>
  </head>

  <body>
    <script type="module" src="/src/index.js"></script>

    <div id="divId"></div>

    <aside id="menu" class="menu">
      <img src="figuresBig.png" alt="figures" class="menu__image" />

      <h1 class="menu__title">5S WORK FLOW</h1>

      <div id="menuButtons">
        <button id="startButton" class="menu__button menu__button--primary">
          Новая игра
        </button>
        <button id="aboutButton" class="menu__button menu__button--secondary" onclick="window.location.href='about.html'">
          Об игре
        </button>
        <button id="settingsButton" class="menu__button menu__button--tertiary">
          Настройки
        </button>
      </div>
    </aside>

    <aside id="sidebar" class="sidebar">
      <div class="sidebar__header">
        <div id="stopwatch"></div>
        <button id="burgerMenu" class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="sidebar__buttons">
        <button id="skipButton" class="sidebar__button">Пропустить</button>
        <button id="toMenuButton" class="sidebar__button">В меню</button>
        <button id="sidebarSettingsButton" class="sidebar__button">Настройки</button>
      </div>
      <div id="levelTasks"></div>
    </aside>

    <aside id="settings-sidebar" class="settings-sidebar">
      <div class="settings-sidebar__header">
        <h2 class="settings-sidebar__title">Настройки</h2>
        <button class="settings-sidebar__close-button">×</button>
      </div>
      
      <div class="settings-sidebar__content">
        <div class="settings-group">
          <h3 class="settings-group__title">Звук</h3>
          <div class="settings-control">
            <label class="settings-control__label">Фоновая музыка</label>
            <div class="settings-control__toggle">
              <input type="checkbox" id="musicToggle" class="settings-control__checkbox" checked="false">
              <label for="musicToggle" class="settings-control__toggle-label"></label>
            </div>
          </div>
          <div class="settings-control">
            <label class="settings-control__label">Звуки взаимодействия</label>
            <div class="settings-control__toggle">
              <input type="checkbox" id="soundsToggle" class="settings-control__checkbox" checked="false">
              <label for="soundsToggle" class="settings-control__toggle-label"></label>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <aside id="scores-sidebar" class="scores-sidebar">
      <div class="scores-sidebar__title">Результаты</div>
      <div class="scores-table">
        <div class="scores-table__header">
          <div class="scores-table__cell">Уровень</div>
          <div class="scores-table__cell">Время</div>
        </div>
        <div class="scores-table__body">
          <div class="scores-table__row">
            <div class="scores-table__cell">Уровень 1</div>
            <div class="scores-table__cell" id="level1-time">--:--</div>
          </div>
          <div class="scores-table__row">
            <div class="scores-table__cell">Уровень 2</div>
            <div class="scores-table__cell" id="level2-time">--:--</div>
          </div>
          <div class="scores-table__row">
            <div class="scores-table__cell">Уровень 3</div>
            <div class="scores-table__cell" id="level3-time">--:--</div>
          </div>
        </div>
      </div>
      <button id="return-to-menu" class="scores-sidebar__button">Вернуться в меню</button>
    </aside>

    <aside id="helloModal" class="helloModal">
      <div id="helloModal__text-content" class="helloModal__text-content"></div>

      <img class="helloModal__maskot" src="maskot.png" alt="maskot" />
    </aside>

    <aside id="levelEndModal" class="levelEndModal">
      <div class="levelEndModal__header">
        <div class="levelEndModal_circleGroup">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="levelEndModal__content">
        <div class="levelEndModal__imageWrapper">
          <img
            class="levelEndModal__image"
            src="modalFigure.png"
            alt="figures"
          />
        </div>
        <div class="levelEndModal__text">Уровень пройден!</div>
      </div>
      <div class="levelEndModal__buttonWrapper">
        <button class="levelEndModal__button">ОК</button>
      </div>
    </aside>

    <div id="gameOver" class="gameOver"></div>
  </body>
</html>
